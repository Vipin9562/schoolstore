{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/block.css' %}" rel="stylesheet">
    <link href="{% static 'css/nvbar.css' %}" rel="stylesheet">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="{% url 'freeapp:regi' %}" method="POST">

            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password1">Password</label>
            <input type="password" id="password1" name="password" required><br>

            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" name="password1" required><br>

            <input type="submit" value="Register"><br>
            <p> have an account? <a href="{% url 'freeapp:login' %}">Login</a></p>
        </form>
        {% for msg in messages %}
        {{msg}}
        {% endfor %}
    </div>
</body>
</html>
